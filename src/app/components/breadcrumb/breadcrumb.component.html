<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li
        class="breadcrumb-item"
        [class.active]="false"
        [attr.aria-current]="null"
      >
        <ng-container>
          <i class="fa-regular fa-house"></i>
          <a [routerLink]="'/'">Trang chá»§</a>
        </ng-container>
      </li>
    <ng-container *ngFor="let b of breadcrumbs; let last = last">
      <li
        class="breadcrumb-item"
        [class.active]="last"
        [attr.aria-current]="last ? 'page' : null"
      >
        <ng-container *ngIf="!last">
           <i [ngClass]="b.icon"></i>
          <a [routerLink]="b.url">{{ b.label }}</a>
        </ng-container>
        <ng-container *ngIf="last">
          {{ b.label }}
        </ng-container>
      </li>
    </ng-container>
  </ol>
</nav>
